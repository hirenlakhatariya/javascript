<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inbuilt functions on an array</title>
</head>
<body>

	<h3 align="center">(14) WAP to read an array from the user and sort them in ascending order.</h3>
	<script type="text/javascript">
		n=parseInt(prompt("Enter the size of array"))
		array = new Array()

		document.write("The elements are : ")
		for(i=0;i<n;i++)
		{
			array[i]=prompt("element " + (i+1) +" : ")
			document.write(array[i] + "  ")

		}
			document.write("<br/>The ascending order array elements are : "+array.sort()+"  ")

	</script>

</body>
</html>
