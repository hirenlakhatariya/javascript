<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>concate string</title>
</head>
<body>
		<h3 align="center">(9) WAP to concate two strings in JavaScript</h3>

		<script type="text/javascript">
			s1= prompt("Enter First String :")
			s2= prompt("Enter Second String :")
			ans = s1 + " " + s2

			document.write(ans)
		</script>
