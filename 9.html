<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inbuilt string functions</title>
</head>
<body>


	<h3 align="center">(9) WAP to demonstrate the use of various inbuilt string functions.</h3>
	<script type="text/javascript">
		
		s1="lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam lorem."

		
		document.write(s1+ "<br/><br/>") //print the paragraph
		document.write("<br/>All the functions : <br/><br/>")

		document.write("The length of string :" + s1.length)

		document.write("<br/>CharAT (function): " + s1.charAt(4))

		document.write("<br/>substring (function) : "+ s1.substring(13,15))

		document.write("<br/>substr (function) : "+ s1.substr(13,15))

		document.write("<br/>replace (function) : "+ s1.replace("lorem","Darshan")) //for replace the similars

		document.write("<br/>toUpperCase (function) : "+ s1.toUpperCase())

		document.write("<br/>toLowerCase (function) : "+ s1.toLowerCase())

		document.write("<br/>indexOf (function): " + s1.indexOf("ut"))

		document.write("<br/>lastIndexOf (function): " + s1.lastIndexOf("ut"))

	</script>
</body>
</html>
