<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>countdown</title>
	<style type ="text/css">
		
	</style>
		
</head>
<body>

	<input type="text" id="input">

	<input type="submit" value="start" id="start" onclick="startcount(n)">
	<h3 id="val"></h3>

	<script type="text/javascript">
		n = document.getElementById("input")

			function startcount(n){
			
			document.getElementById("val").innerHTML = n.value;
			
			myInterval = setInterval(printCount,1000)
		}

			function printCount() {
				document.getElementById("val").innerHTML--;

				if(document.getElementById("val").innerHTML==0)
				{
					clearInterval(myInterval);
				}

				
				
			}
			


					
	</script>		
			
</body>
</html>
