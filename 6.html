<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GCD</title>
</head>
<body>
		<h3 align="center">(6) WAP to print Greatest common divisor.</h3>
		<script type="text/javascript">
			N1 =parseInt(prompt("Enter the first number : "))
			N2 =parseInt(prompt("Enter the last number : "))
				document.write("GCD of " + N1 + " & " + N2 +" :")
				
			for(i=N2;i>0;i--)
			{
				if(N1%i==0 && N2%i==0)
				{
					document.write(i)
					break;
				}
			}

			



			

		</script>
</body>
</html>
