<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Armstrong Number</title>
</head>
<body>
		<h3 align="center">WAP to Check Armstrong Number.</h3>

		<script type="text/javascript">
			
			n=parseInt(prompt("Enter the number"));
			temp=n // for check the number with last answer
			x=0
			temp=n;

			var array=new Array() // for insert the all digit

			i=0

			while(n!=0)
			{
				rem=n%10
				array[i]=rem // insert all digit in array
				n=parseInt(n/10);
				x++; // for power
				i++ 
			}

			ans=0

			for(i=0;i<x;i++)
			{
				ans=ans+Math.pow(array[i],x) // multiplication with sum
			}
			
			if(ans==temp) //compare answer with initial value
			{
				document.write("the number " + temp + " is Armstrong")
			}
			else
			{
				document.write("the number " + temp + " is not Armstrong")
			}
		</script>
</body>
</html>
