<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>(1) Factors OF Given Number</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<h1 align="center">(17) WAP to create simple calculator using prompt and document.write
method.</h1>
	<script type="text/javascript">
		Number = prompt("Enter the number for find factors : ")

		for(i=0;i<Number;i++)
		{
			if(Number%i==0)
			{
				document.write(i + " , ")
			}
		}
		document.write(i)
	</script>
</body>
</html>
