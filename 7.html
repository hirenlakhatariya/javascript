<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>palindrom</title>
</head>
<body>
	<h3 align="center">(7) WAP to check whether the given number (int) is palindrom or not.</h3>

	<script type="text/javascript">

		n=parseInt(prompt("Enter the number : ")) //variables
		temp =n
		reverse=0

		while(n>0) //loop for get the reverse number
		{
			rem=n%10
			reverse=reverse*10 + rem
			n=parseInt(n/10)
		}
		

		if(reverse==temp) // compare reverse and actual number
		{
			document.write("the number "+ temp + " is palindrome.")
		}
		else
		{
			document.write("the number "+ temp + " is not palindrome.")
		}
	</script>
</body>
</html>
