<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>

	<h3 align="center">(4) WAP to print factorial of the given number.</h3>
		
	<script type="text/javascript">
		
		n1= prompt("Enter the number : ")
		val=1
		for(i=n1;i>1;i--)
		{
			val=val*i;
		}
		document.write("The factorial of " + n1 +" = " + val)
	</script>
</body>
</html>
