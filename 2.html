<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime Or Not</title>
</head>
<body>

	<h3 align="center">(2) WAP to cheeck whether the given number is prime or not.</h3>

	<script type="text/javascript">

		Number = prompt("Enter the number : ")

		flag=0
			for(i=2;i<Number;i++)
			{
				if(Number%i==0)
				{
					flag=1
					break;
				}
			}

		if(flag==1)
		{
			document.write("not prime number")
		}
		else
		{
			document.write("prime number")
		}
		
</script>
</body>
</html>
